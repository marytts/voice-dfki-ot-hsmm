apply plugin: 'de.dfki.mary.voicebuilding'

group 'de.dfki.mary'
version '5.1.2'

voice {
    name 'dfki-ot-hsmm'
    language 'tr'
    gender 'male'
    type 'hsmm'
    description 'A male Turkish hidden semi-Markov model voice'
    samplingRate 16000
}

license {
